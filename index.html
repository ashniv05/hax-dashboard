<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Use Cases Dashboard - Project 2">
  
  <style>
    :root {
      --global-primary-color: #6200ea;
      --global-accent-color: #f5f5f5;
      --global-text-color: #333;
      --card-background: #ffffff;
      --card-border-radius: 8px;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --spacing: 16px;
    }

    html, body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }

    body {
      background-color: var(--global-accent-color);
      color: var(--global-text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: var(--ddd-theme-default-creekMaxLight);
      color: white;
      text-align: center;
      padding: var(--ddd-spacing-0);
    }

    header h1 {
      margin: var(--ddd-spacing-0);
    }

    main {
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      padding: var(--ddd-spacing-0);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .overview {
      background-color: var(--ddd-theme-default-creekMaxLight);
      border-radius: var(--ddd-radius-md);
      box-shadow: var(--ddd-boxShadow-sm);
      padding: var(--ddd-spacing-0);
      margin-bottom: var(--ddd-spacing-5);
      width: 100%;
      max-width: 800px;
    }

    .overview img {
      max-width: 100px;
      margin-top: 10px;
      display: block;
    }

    footer {
      width: 100%;
      background-color: var(--global-primary-color);
      color: white;
      text-align: center;
      padding: var(--ddd-spacing-0);
    }

    footer p {
      margin: var(--ddd-spacing-0);
    }

</style>
  <title>project-2</title>
</head>

<body>
  <header>
    <h1>Use Cases Dashboard</h1>
  </header>

  <body>
    <div id="demo">
      <h1>Project 2</h1>
      <h2>Use Cases Dashboard</h2>
      <site-analyzer></site-analyzer>
   
    </div>
   <script type="module" src="./src/use-case-dashboard.js"></script>
  </body>
  </html>
